{% extends "base.html" %}

{% block title %}Error 404 - Página no encontrada{% endblock %}

{% block content %}
<div class="error-container" style="text-align: center; padding: 5rem 2rem;">
    <h1 style="font-size: 4rem; margin-bottom: 1rem;">404</h1>
    <p style="font-size: 1.5rem; margin-bottom: 2rem; color: var(--text-secondary);">Oops, página no encontrada</p>
    <p style="margin-bottom: 2rem; color: var(--text-light);">La página que buscas no existe o fue movida.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al Inicio</a>
</div>
{% endblock %}
